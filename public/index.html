<!DOCTYPE html>
<html>
<head>
  <title>cotuong</title>
  <link rel="stylesheet" href="/library/xiangqiboardjs-0.2.0/css/xiangqiboard-0.2.0.css" />
</head>
<body>
<style type="text/css">
  .piece-1e8b9 {cursor: pointer}



  .highlight:empty:after {

    border-radius: 4px;
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    left: calc(50% - 10px);
    top: calc(50% - 10px);
    z-index: -1;
    opacity: 1;
    background: url(/images/chess_common_ziga.png);
    background-position: -116px -4px;
    box-shadow: initial;
  }

  .mark-attack.highlight:not(:empty):after {

    width: 100%;
    height: 100%;
    position: absolute;
    background: url(/images/chess_common_ziga.png);
    background-size: 857px;
    content: '';
    top: 0;
    left: 0;
    opacity: 1;
    z-index: 10;
    background-position: -266px -93px;
    box-shadow: initial;
    animation: initial;
  }

  .highlight:not(:empty):after {
    width: 100%;
    height: 100%;
    position: absolute;
    background: url(/images/chess_common_ziga.png);
    background-size: 857px;
    content: '';
    top: 0;
    left: 0;
    opacity: 1;
    z-index: 10;
    box-shadow: initial;
    background-position: -197px -92px;

    -webkit-animation-name: spin;
    -webkit-animation-duration: 1000ms;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-timing-function: linear;
    -moz-animation-name: spin;
    -moz-animation-duration: 1000ms;
    -moz-animation-iteration-count: infinite;
    -moz-animation-timing-function: linear;
    -ms-animation-name: spin;
    -ms-animation-duration: 1000ms;
    -ms-animation-iteration-count: infinite;
    -ms-animation-timing-function: linear;

    animation-name: spin;
    animation-duration: 1000ms;
    animation-iteration-count: infinite;
    animation-timing-function: linear;


  }

  @-ms-keyframes spin {
    from { -ms-transform: rotate(0deg); }
    to { -ms-transform: rotate(360deg); }
  }
  @-moz-keyframes spin {
    from { -moz-transform: rotate(0deg); }
    to { -moz-transform: rotate(360deg); }
  }
  @-webkit-keyframes spin {
    from { -webkit-transform: rotate(0deg); }
    to { -webkit-transform: rotate(360deg); }
  }
  @keyframes spin {
    from {
      transform:rotate(0deg);
    }
    to {
      transform:rotate(360deg);
    }
  }
  .highlight {
    cursor: pointer;
    position: relative;


  }

  .square-2b8ce{
    position: relative;
  }
  .highlight-move-source:after {
    width: 50%;
    height: 50%;
    position: absolute;
    background: url(/images/chess_common_ziga.png);
    background-size: 397px;
    content: '';
    top: 17px;
    left: 13px;
    opacity: 1;
    z-index: 10;
    box-shadow: initial;
    background-position: 2px -39px;
  }
  .highlight-move-target:after {

    width: calc(100% + 10px);
    height: calc(100% + 10px);
    position: absolute;
    background: url(/images/chess_common_ziga.png);
    background-size: 936px;
    content: '';
    top: -8px;
    left: -7px;
    opacity: 1;
    z-index: 10;
    box-shadow: initial;
    background-position: 2px -92px;}


</style>
<audio id="sound_kill_piece"src="/sound/sound_kill_piece.m4a" ></audio>
<audio id="sound_win"src="/sound/win_sound.m4a" ></audio>
<audio id="sound_king_attack"src="/sound/sound_king_attack.m4a" ></audio>
<audio id="sound_stepmove"src="/sound/sound_stepmove.m4a" ></audio>
<audio id="sound_start_game"src="/sound/sound_start_game.m4a" ></audio>
<audio id="sound_lose"src="/sound/sound_lose.m4a" ></audio>
<div id="myBoard" style="width: 558px"></div>
<button id="button">save</button>
<button id="load-history">Load</button>
<button id="setB31Btn">B31</button>
<script src="/lodash_core.min.js" type="application/javascript"></script>
<script src="/library/jquery-3.2.1.min.js" type="application/javascript"></script>
<script src="/library/xiangqiboardjs-0.2.0/js/xiangqi.min.js" type="application/javascript"></script>
<script src="/library/xiangqiboardjs-0.2.0/js/xiangqiboard-0.2.0.js" type="application/javascript"></script>
<!--<script src="/library/xiangqiboardjs-0.2.0/js/goc/GOC-xiangqiboard-0.2.0.js" type="application/javascript"></script>-->

<script>

  MoveAudio=document.getElementById('sound_stepmove');
  soundWinAudio=document.getElementById('sound_win');
  KingAttackAudio=document.getElementById('sound_king_attack');
  KillPieceAudio=document.getElementById('sound_kill_piece');
  loseAudio=document.getElementById('sound_lose');
  startGameAudio=document.getElementById('sound_start_game');
  function sound() {

    function attackKingSound() {
      KingAttackAudio.currentTime=0;
      KingAttackAudio.play();
    }
    function stepSound() {
      MoveAudio.currentTime=0;
      MoveAudio.play();
    }
    function hitPieceSound() {
      KillPieceAudio.currentTime=0;
      KillPieceAudio.play();
    }

    function startGame() {
      startGameAudio.currentTime=0;
      startGameAudio.play();
    }
    function loseSound() {
      loseAudio.currentTime=0;
      loseAudio.play();
    }
    function winSound() {
      soundWinAudio.currentTime=0;
      soundWinAudio.play();
    }

    return {
      attackKingSound:attackKingSound,
      stepSound:stepSound,
      hitPieceSound:hitPieceSound,
      startGame:startGame,
      loseSound:loseSound,
      winSound:winSound,

    }
  }

  var GameSound = new sound();
  GameSound.startGame()
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="/game.js"></script>


</body>
</html>
